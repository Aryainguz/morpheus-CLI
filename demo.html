<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terminal React Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #111;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">


        const DemoTerminal = () => {
            const [messages, setMessages] = React.useState([
                { type: 'system', content: 'AI Terminal Demo - This is a visual demo only' },
                { type: 'system', content: 'For full functionality, install the npm package: npm install ai-terminal' }
            ]);
            const [input, setInput] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                setMessages(prev => [...prev,
                { type: 'input', content: `$ ${input}` },
                { type: 'output', content: `Demo response for: ${input}` }
                ]);
                setInput('');
            };

            return (
                <div className="max-w-4xl mx-auto p-6">
                    <h1 className="text-3xl font-bold text-center mb-6 text-green-400">
                        ðŸš€ AI Terminal Package Demo
                    </h1>

                    <div className="bg-black border border-green-500 rounded-lg overflow-hidden">
                        <div className="bg-green-900/20 border-b border-green-500/30 px-4 py-2 flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                <div className="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                            </div>
                            <div className="text-green-400 text-xs font-bold">AI-TERMINAL [DEMO]</div>
                        </div>

                        <div className="p-4 h-96 overflow-y-auto">
                            {messages.map((msg, i) => (
                                <div key={i} className={`mb-2 ${msg.type === 'input' ? 'text-cyan-400' :
                                    msg.type === 'output' ? 'text-green-300' : 'text-yellow-300'
                                    }`}>
                                    {msg.content}
                                </div>
                            ))}

                            <form onSubmit={handleSubmit} className="flex items-center text-cyan-400 mt-4">
                                <span className="mr-2">$</span>
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    className="bg-transparent border-none outline-none flex-1 text-cyan-400"
                                    placeholder="Try: help, explain AI, generate code..."
                                />
                            </form>
                        </div>
                    </div>

                    <div className="mt-6 text-center text-gray-400">
                        <p className="mb-2">This is a visual demo. For full AI functionality:</p>
                        <code className="bg-gray-800 px-3 py-1 rounded text-green-400">
                            npm install ai-terminal
                        </code>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DemoTerminal />, document.getElementById('root'));
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>

</html>
